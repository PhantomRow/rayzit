<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Rayzit</title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="js/ng-cordova.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/flurry.js"></script>
</head>
<body ng-app="ionicApp" class="platform-android" ng-controller="MainCtrl" id="preloadedImages">


<ion-side-menus>
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button class="button"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left" width="{{dev_width}}" class="letters">
    <ion-header-bar class="expanded bar bar-header disable-user-behavior" style="box-shadow: 0px 2px 5px 0px #888;">
      <img src="img/rayzit-icon.png" class="avatar motion spin fade">

      <div class="menu-bottom">
       <b>More</b>
      </div>
    </ion-header-bar>

    <ion-content has-header="true" class="has-expanded-header" scroll="true">
      <ion-list style="position:relative; bottom: 8px;">

        <hr>
        <a class="item item-content"
           style="height:55px;position:relative; bottom: 8px;" ng-click="closeMenu()" ui-sref="settings">

          <img src="img/settings.png" style="position:relative; bottom:8px; width:42px;!important;">

          <div class="side-menu-letters" style="position: absolute; top:16px; right: 67px;">
            Settings
          </div>
          <i class="icon ion-chevron-right icon-accessory chevron-right-icon"
             ng-style="{'left': side_menu_chevron + 'px'}" style="top: 18px !important;"></i>
        </a>

        <a class="item item-content"
           style="height:55px;position:relative; bottom: 8px;" ng-click="closeMenu()" ui-sref="about">

          <img src="img/about.png" style="position:relative; bottom:8px; width:42px;!important;">

          <div class="side-menu-letters" style="position: absolute; top:16px; right: 67px;">
            About
          </div>
          <i class="icon ion-chevron-right icon-accessory chevron-right-icon"
             ng-style="{'left': side_menu_chevron + 'px'}" style="top: 18px !important;"></i>
        </a>

        <a class="item item-content" ng-click="showPopup()"
           style="height:55px;position:relative; bottom: 8px;" menu-close>

          <img src="img/intro.png" style="position:relative; bottom:8px; width:42px;!important;">
          <div class="side-menu-letters" style="position: absolute; top:16px; right: 67px;">
            Intro
          </div>
          <i class="icon ion-chevron-right icon-accessory chevron-right-icon"
             ng-style="{'left': side_menu_chevron + 'px'}" style="top: 18px !important;"></i>
        </a>

      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
</body>
</html>
