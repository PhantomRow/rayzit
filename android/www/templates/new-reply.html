<ion-view view-title="New Reply" ng-controller="NewReplyCtrl" tabs-item-hide class="view-top">
  <div
    style="width:100%; height:10px; background-color: black; z-index:9999999; position:absolute; top:34px;box-shadow: 0px 2px 5px 0px #888;"></div>

  <ion-content class="padding" style="font-family:RobotoDraft; padding: 16px !important;">
    <div style="display: block; background-color: transparent!important;" id="main-loading-outter" class="spinner5">
      <div id="main-loading-container">
        <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
      </div>
    </div>
    <br>

      <textarea rows="4" cols="40" autofocus
                style="width: 100%; resize: none; background-color: white; padding-left:10px; padding-top:10px;padding-right:10px; padding-bottom:10px;
                border: 1px solid #E9E9E9; font-size:17px;"
                class="ng-valid ng-valid-required ng-dirty" placeholder="Rayz your message..."
                ng-model="messageModel" required="" name="title" type="text" id="messageArea">
      </textarea>

    <div style="position: relative;  z-index:auto; top:5px; text-align: right; color: #727272">{{power}}/100</div>

    <div class=" progress" style="position:relative; height:30px;  top:5px; z-index:10;  border: 3px solid white;"
         ng-click="openPopover($event)">
      <div ng-style="{'width': power + '%'}" class="power-bar active progress-bar progress-bar-striped"
           role="progressbar"
           aria-valuemin="0" aria-valuenow="100" aria-valuemax="100">
      </div>
    </div>

    <br><br>

    <div style="text-align: left; position:relative; bottom:30px;">
      <button class="button button-royal button-fab" ng-click="messageModel = null">
        <i class="icon ion-close-round"></i>
      </button>
    </div>

    <div style="text-align: right; position:relative; bottom:86px;">
      <button class="button button-balanced button-fab" ng-click="sendRayzReply(messageModel)">
        <i class="icon ion-paper-airplane"></i>
      </button>
    </div>
  </ion-content>

</ion-view>
